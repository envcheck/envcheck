# K8s Secret fixture for testing k8s-sync command
# The stringData keys should be detected as environment variables

apiVersion: v1
kind: Secret
metadata:
  name: db-secrets
  namespace: default
type: Opaque
stringData:
  # These keys should be detected
  DATABASE_PASSWORD: "super-secret-password"
  DATABASE_USER: "admin"

  # API secrets
  API_KEY: "sk-prod-api-key-12345"
  API_SECRET: "api-secret-value"

  # This is in K8s but NOT in example.env - should trigger W005
