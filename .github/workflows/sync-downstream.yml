name: Sync Downstream

# Triggered when a new release is published
on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  sync-npm:
    name: Sync npm package version
    runs-on: ubuntu-latest
    steps:
      - name: Trigger envcheck-npm update
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.DOWNSTREAM_PAT }}
          repository: envcheck/envcheck-npm
          event-type: upstream-release
          client-payload: '{"version": "${{ github.event.release.tag_name }}"}'

  sync-action:
    name: Sync action-envcheck version
    runs-on: ubuntu-latest
    steps:
      - name: Trigger action-envcheck update
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.DOWNSTREAM_PAT }}
          repository: envcheck/action-envcheck
          event-type: upstream-release
          client-payload: '{"version": "${{ github.event.release.tag_name }}"}'
